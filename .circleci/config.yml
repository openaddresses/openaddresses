version: 2

jobs:
    build:
        docker:
            - image: circleci/node:6.14.2

          steps:
              - checkout
              - run:
                  name: Update npm
                  command: 'sudo npm install -g npm@latest'
              - restore_cache:
                  key: dependency-cache-{{ checksum "package.json" }}
              - run:
                  name: Install npm wee
                  command: npm install
              - save_cache:
                  key: dependency-cache-{{ checksum "package.json" }}
                  paths:
                      - node_modules
              - run:
                  name: Test
                  command: npm test
